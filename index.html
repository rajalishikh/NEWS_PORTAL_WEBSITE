<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- for my Responsive design -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow-x: auto; /* Horizontal scrolling enabled */
      }
    </style>
  </head>
  <body class="w-11/12 mx-auto">
    <!-- nab bar section  -->
    <section>
      <div class="flex justify-between border-b mt-4">
        <div>
          <button
            class="text-[#5D5FEF] font-bold hover:bg-[#5D5FEF] hover:text-white p-2 rounded-xl"
          >
            News
          </button>
          <button
            class="text-[#5D5FEF] font-bold hover:bg-[#5D5FEF] hover:text-white p-2 rounded-xl"
          >
            Portal
          </button>
        </div>
        <div class="mb-4">
          <button
            class="text-[#5D5FEF] font-bold hover:bg-[#5D5FEF] hover:text-white p-2 rounded-xl"
          >
            News
          </button>
          <button class="text-[#A3A3A3] font-normal">Blog</button>
        </div>
      </div>
      <!-- nab bar section end   -->
      <!-- news container start  -->
      <div class="news_container">
        <p class="hover:text-[#5D5FEF] hover:bg-[#EEEFFF] p-2">political</p>
      </div>
      <!-- news container finish -->
      <!-- search section -->
      <div>
        <label class="relative flex items-center w-full">
          <input
            type="text"
            class="w-full pl-3 pr-32 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-slate-700"
            placeholder="Search by ID"
          />
          <button
            class="absolute right-0 bg-slate-700 text-white px-6 p-2.5 rounded-lg"
          >
            Search
          </button>
        </label>
      </div>
    </section>
    <section></section>
    <section></section>
  </body>
</html>
