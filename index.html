<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- for my Responsive design -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow-x: auto; /* Horizontal scrolling enabled */
      }
    </style>
  </head>
  <body>
    <section class="w-11/12 mx-auto">
      <!-- nab bar section  -->
      <section>
        <div class="flex justify-between border-b mt-4">
          <div>
            <button
              class="text-[#5D5FEF] font-bold hover:bg-[#5D5FEF] hover:text-white p-2 rounded-xl"
            >
              News
            </button>
            <button
              class="text-[#5D5FEF] font-bold hover:bg-[#5D5FEF] hover:text-white p-2 rounded-xl"
            >
              Portal
            </button>
          </div>
          <div class="mb-4">
            <button
              class="text-[#5D5FEF] font-bold hover:bg-[#5D5FEF] hover:text-white p-2 rounded-xl"
            >
              News
            </button>
            <button class="text-[#A3A3A3] font-normal">Blog</button>
          </div>
        </div>
        <!-- news container  -->
        <div class="news_container">
          <p class="hover:text-[#5D5FEF] hover:bg-[#EEEFFF] p-2">political</p>
        </div>
      </section>
      <section></section>
      <section></section>
    </section>
  </body>
</html>
